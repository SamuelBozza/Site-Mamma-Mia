<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Mamma-Mia</title>
  <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    label {
      color: white;
    }
    * {
      overflow-x: hidden;
    }
  </style>
</head>
<body style="background: #212529;">
  <header>
    <ul class="nav nav-pills nav-fill" style="background-color: #ffffff;">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="receitas.html">Receitas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="cadastro.html">Cadastro</a>
      </li>
    </ul>
  </header>
  <main>
    <form action="https://formsubmit.co/receitas.mammamia@gmail.com" method="POST">
      <div class="row">
        <h1 class="mt-3 mx-4 py-2" style="color: white; text-align: center;">Efetue seu Cadastro</h1>
      </div>
      <div class="form-row">
        <div class="col-xl-6 offset-xl-3 col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-6 offset-3 py-2">
          <input name="Nome" type="text" class="form-control" placeholder="Nome completo">
        </div>
        <div class="col-xl-6 offset-xl-3 col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-6 offset-3 py-2">
          <input name="Email" type="text" class="form-control" placeholder="E-mail">
        </div>
        <div class="col-xl-6 offset-xl-3 col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-6 offset-3 py-2">
          <input name="Cep" type="text" class="form-control" placeholder="CEP">
        </div>
        <div class="col-xl-6 offset-xl-3 col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-6 offset-3 py-2">
          <input name="Endereço" type="text" class="form-control" placeholder="Rua">
        </div>
        <div class="row">
          <div class="col-xl-3 offset-xl-3 col-lg-3 offset-lg-3 col-md-3 offset-md-3 col-sm-3 offset-sm-3 col-6 offset-3 py-2">
            <input name="Número" type="text" class="form-control" placeholder="N°">
          </div>
          <div class="col-xl-3 offset-xl-0 col-lg-3 offset-lg-0 col-md-3 offset-md-0 col-sm-3 offset-sm-0 col-6 offset-3 py-2">
            <input name="Complemento" type="text" class="form-control" placeholder="Complemento">
          </div>
        </div>
        <div class="col-xl-6 offset-xl-3 col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-6 offset-3 py-2">
          <input name="Cidade" type="text" class="form-control" placeholder="Cidade">
        </div>
        <div class="col-xl-6 offset-xl-3 col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-6 offset-3 py-2">
          <select name="Estado" class="form-control">
            <option selected>Escolher UF</option>
            <option>AC</option>
            <option>AP</option>
            <option>BA</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MS</option>
            <option>MT</option>
            <option>RJ</option>
            <option>SP</option>
        </select>
        </div>
        <div class="text-center py-2">
          <button type="submit" class="btn btn-outline-success">Cadastrar</button>
          <input type="hidden" name="_subject" value="Novo Cadastro!">
          <input type="text" name="_honey" style="display: none;">
          <input type="hidden" name="_captcha" value="false">
        </div>
      </div>
    </form>
  </main>
  <footer class="text-dark bg-white pt-1 fixed-bottom">
    <div class="mx-auto">
        <p style="color: black; text-align: center;">©️Mamma-Mia 2023</p>
    </div>
  </footer>
  <!--SCRIPTS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
